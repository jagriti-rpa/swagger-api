
 openapi: 3.0.0
info:
  version: 1.16.0
  title: SGS Integration Registrant Api
servers: 
  - url:  https://sgs.staging.showcare.io/registrants/
tags:
  - name: Groups
  - name: Contact
  - name: Registrants
paths: 
  /registrants/{profile}/{id}:
    get:
      tags: 
        - Registrants
      summary: Get Registrant by ID
      description: Returns the registrant data from the specified registrant ID
      parameters: 
       - in: path
         name: profile
         description: Profile Name
         required: true
         schema:
           type: string
       - in: path
         name: id
         description: Registrant ID
         required: true
         schema:
           type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/Registrant'
        400:
          description: Provided invalid profile or parameters
        403:
          description: Provided invalid credentials
        404:
          description: Registrant not found
        501:
          description: Operation not implemented for the given profile
      security:
        - ApiKeyAuth: []
  /registrants/{profile}/externalId/{externalId}:
    get:
      tags: 
        - Registrants
      summary: Get Registrant Profile by External ID
      description: Returns the registrant data from the specified external id
      parameters: 
       - in: path
         name: profile
         description: Profile Name
         required: true
         schema:
           type: string
       - in: path
         name: externalId
         description: External Registrant Id
         required: true
         schema:
           type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/Registrant'
        400:
          description: Provided invalid profile or parameters
        403:
          description: Provided invalid credentials
        404:
          description: Registrant not found
        501:
          description: Operation not implemented for the given profile
      security:
        - ApiKeyAuth: []
  /registrants/{profile}/badgeId/{badgeId}:
    get:
      tags: 
        - Registrants
      summary: Get Registrant Profile by Badge ID
      description: Returns the registrant data from the specified badge ID
      parameters: 
       - in: path
         name: profile
         description: Profile Name
         required: true
         schema:
           type: string
       - in: path
         name: badgeId
         description: Registrant Badge Id
         required: true
         schema:
           type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/Registrant'
        400:
          description: Provided invalid profile or parameters
        403:
          description: Provided invalid credentials
        404:
          description: Registrant not found
        501:
          description: Operation not implemented for the given profile
      security:
        - ApiKeyAuth: []
  /registrants/{profile}/contacts/{id}:
    get:
      tags: 
        - Contact
      summary: Get Contact by ID
      description: Returns the contact data from the specified contact ID
      parameters: 
       - in: path
         name: profile
         description: Profile Name
         required: true
         schema:
           type: string
       - in: path
         name: id
         description: Contact ID
         required: true
         schema:
           type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/Contact'
        400:
          description: Provided invalid profile or parameters
        403:
          description: Provided invalid credentials
        404:
          description: Registrant not found
        501:
          description: Operation not implemented for the given profile
      security:
        - ApiKeyAuth: []
  /registrants/{profile}/contacts/email/{email}:
    get:
      tags: 
        - Contact
      summary: Get Contact by Email
      description: Returns the contact data from the specified contact Email
      parameters: 
       - in: path
         name: profile
         description: Profile Name
         required: true
         schema:
           type: string
       - in: path
         name: email
         description: Email of the Contact
         required: true
         schema:
           type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/Contact'
        400:
          description: Provided invalid profile or parameters
        403:
          description: Provided invalid credentials
        404:
          description: Not found
        501:
          description: Operation not implemented for the given profile
      security:
        - ApiKeyAuth: []
  /registrants/{profile}/contacts/token/{token}:
    get:
      tags: 
        - Contact
      summary: Get Contact by Token
      description: Returns the contact data from the specified contact Token
      parameters: 
       - in: path
         name: profile
         description: Profile Name
         required: true
         schema:
           type: string
       - in: path
         name: token
         description: Token of the Contact
         required: true
         schema:
           type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/Contact'
        400:
          description: Provided invalid profile or parameters
        403:
          description: Provided invalid credentials
        404:
          description: Not found
        501:
          description: Operation not implemented for the given profile
      security:
        - ApiKeyAuth: []
  /registrants/{profile}/groups/{groupId}:
    get:
      tags: 
        - Groups
      summary: Get Group by ID
      description: Return group from the specified profile by group ID
      parameters: 
       - in: path
         name: profile
         description: Profile Name
         required: true
         schema:
           type: string
       - in: path
         name: groupId
         description: Group Id
         required: true
         schema:
           type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/Group'
        400:
          description: Provided invalid profile or parameters
        403:
          description: Provided invalid credentials
        404:
          description: Not found
        501:
          description: Operation not implemented for the given profile
      security:
        - ApiKeyAuth: []
  /registrants/{profile}/groups:
    get:
      tags: 
        - Groups
      summary: Get Groups
      description: Returns all groups from the specified profile
      parameters: 
       - in: path
         name: profile
         description: Profile Name
         required: true
         schema:
           type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/Group'
        400:
          description: Provided invalid profile or parameters
        403:
          description: Provided invalid credentials
        404:
          description: Not found
        501:
          description: Operation not implemented for the given profile
      security:
        - ApiKeyAuth: []
